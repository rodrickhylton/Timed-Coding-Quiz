<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header><strong>Code Quiz</strong></header>
    <main>
        <div id="timer"></div>
        <h2 id= "ganeRules"> Test Rules </h2>
        <ul id="rules">
            <li>
                You will have 55 seconds to submit an answer.
                
            </li>
            <li>
                Submit answers in fields.
            </li>
            <li>
                10 seconds will be lost with wrong selection.
            </li>
            <li>
                Totals will be kept at the end of the game.
            </li>
        </ul>


        <section>Questions</section>
        <p id="questions"></p>
        <ul id="userChoices"></ul>

        <section id ="highScores">
            <input> Initials </input>
            <button id="beginGame"> Start </button>
            <button id="submitButton"> Submit </button>
        </section>


    </main>
    <script src="./assets/js script.js"></script>
</body>
</html>
